
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Cadastro Aluno</title>

  <link rel="stylesheet" type="text/css" media="all" href="CSS/bootstrap.css" />

  <link rel="stylesheet" type="text/css" media="all" href="CSS/bootstrap-theme.css" />

 <link rel="stylesheet" type="text/css" media="all" href="CSS/style.css" />

<link href="signin.css" rel="stylesheet">

  </head>

  <body>

  <div class="container">
  <h2>Usuário</h2>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control tamanho" id="nome" placeholder="Informe nome">
    </div>
    <div class="form-group">
      <label for="CPF">CPF:</label>
      <input type="text" class="form-control tamanho" id="cpf" placeholder="Informe CPF">
    </div>
    <div class="form-group">
      <label for="matricula">Matrícula:</label>
      <input type="text" class="form-control tamanho" id="matricula" placeholder="Informe Matrícula">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Bolsista</label>
    </div>
    <button type="button" class="btn btn-lg btn-primary btn-block tamanho">Cadastrar</button>
</div>


  </body>
</html>

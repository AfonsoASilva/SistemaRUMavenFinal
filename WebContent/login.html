
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Tela de Login</title>

<!--

    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    -->

  <link rel="stylesheet" type="text/css" media="all" href="CSS/bootstrap.css" />

  <link rel="stylesheet" type="text/css" media="all" href="CSS/bootstrap-theme.css" />

 <link rel="stylesheet" type="text/css" media="all" href="CSS/style.css" />

<link href="signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Login Sistema RU</h2>
        <label for="inputEmail" class="sr-only">Login:</label>
        <input type="email" id="inputEmail" class="form-control tamanho" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Senha:</label>
        <input type="password" id="inputPassword" class="form-control tamanho" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block tamanho" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
